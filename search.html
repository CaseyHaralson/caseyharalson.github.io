        <!-- Edit -->
        <section class="page-section bg-primary" id="edit">
            <div class="container h-100">
                <div class="row justify-content-center align-items-center  h-100">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0">Edit Options</h2>
                        <hr class="divider" />
                    </div>
                </div>

                <div class="row justify-content-center align-items-center  h-100">
                    <div class="col-lg-8 text-center">
                        <table class="table" id="editoptionstable">
                            <thead>
                                <tr>
                                    <th scope="col">Order</th>
                                    <th scope="col">Search</th>
                                    <th scope="col">Visible</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="col-lg-2 text-center align-items-center  h-100">
                        <a id="updatepagelink" class="btn btn-light btn-xl" href="#">Update Page</a>
                    </div>
                </div>
            </div>
        </section>

        <template id="searchgroup-template">
            <div class="col-4 searchgroup">
                <div class="background">
                    <h4></h4>
                    <form action="" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" spellcheck="true">
                            <div class="input-group-append">
                                <button class="btn btn-outline-light" type="submit" tabindex="-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">
                                        <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z" />
                                        <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </template>

        <template id="searchgroup-header-template">
            <div class="google"><span style="color:#4285F4;">G</span><span style="color:#EA4335;">o</span><span style="color:#FBBC05;">o</span><span style="color:#4285F4;">g</span><span style="color:#34A853;">l</span><span style="color:#EA4335;">e</span></div>
            <div class="youtube"><span style="color:red;">Y</span><span style="color:white;">ouTube</span></div>
            <div class="reddit"><span style="color:#FF4500;">r</span><span style="color:white;">e</span><span style="color:#1C1C1C;">ddit</span></div>
            <div class="stackoverflow">
                <span style="color:#F48024;">Stack</span>
                <span style="color:#222426;font-weight:700;">Overflow</span>
            </div>
        </template>

        <template id="searchgroup-editrow-template">
            <tr>
                <td>
                    <span class="order-icon up-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-up-square-fill" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 9h8a.5.5 0 0 0 .374-.832l-4-4.5a.5.5 0 0 0-.748 0l-4 4.5A.5.5 0 0 0 4 11z" />
                        </svg>
                    </span>
                    <span class="order-icon down-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down-square-fill" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 4a.5.5 0 0 0-.374.832l4 4.5a.5.5 0 0 0 .748 0l4-4.5A.5.5 0 0 0 12 6H4z" />
                        </svg>
                    </span>
                </td>
                <td class="searchname"></td>
                <td>
                    <input type="checkbox" class="btn-check visibility" checked autocomplete="off">
                    <label class="btn btn-outline-secondary btn-sm visibilitylabel">Visible</label><br>
                </td>
            </tr>
        </template>
